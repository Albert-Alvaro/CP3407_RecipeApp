{% extends 'layouts/index_temp.html' %}
{% load static %}

{% block content %}


<div class="overlay">

    <!--This class is for the navigation bar which has the logo and the menu options i.e. About us, Browse Recipes...-->
    <div class="navigation">
        <div class="logo">
            <a href="{% url 'back' user_id%}">
                <img src="/media/logo/image.png" style="width: 20%; height: 10;"> 
            </a>
        </div>
        
        <ul>
            <li><a href="#"> ABOUT US </a> </li>
            <li><a href="{% url 'global' user_id%}"> BROWSE RECIPES </a> </li>
        </ul>
    </div>

    <!-- This class is a mystery class which needs to dissolved into the class above so that it can function together-->
    <nav class="navbar">
        <div class="main-menu">
        {% if flag != None %}
        <a href="{% url 'saved_recipes' user_id%}">
            <img src="/media/logo/bookmark.png" style="width: 30px ;height: 30px ; position:relative ; display: inline-block ; margin-left: 510px; margin-bottom: 10px;">
        </a>
        {% endif %}
        </div>
    </nav>

    <!--This class contains all the functions of this page-->
    <div class="more-more">
        {% for recipe in recipes %}
        <ul>{{recipe.recipe_content}}</ul>
        <a href="{% url 'recipe_page' recipe.recipe_id user_id %}">
            <button type="button" class="delete-button">More</button>
        </a>
        {% endfor %}
    
    </div>


</div>

{% endblock %}
