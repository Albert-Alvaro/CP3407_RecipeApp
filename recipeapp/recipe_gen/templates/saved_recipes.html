{% extends 'layouts/page.html' %}
{% load static %}

{% block content %}


{% for recipe in saved_recs %}
<ul>{{recipe.recipe_content}}</ul>
{% if recipe.recipe_id != None %}
<a href="{% url 'del-saved-rec' recipe.recipe_id %}">
    <button type="button" class="delete-button">Delete</button>
</a>
<a href="{% url 'recipe_page' recipe.recipe_id %}">
    <button type="button" class="delete-button">More</button>
</a>
{% endif %}
{% endfor %}

{% endblock %}
