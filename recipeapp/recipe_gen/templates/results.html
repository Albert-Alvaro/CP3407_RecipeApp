{% extends 'layouts/page.html' %}
{% load static %}

{% block content %}
<h2>Analyzed Image</h2>
{% with path=path%}
<img src="{% static path %}" style="width: 100%; height: 100%;"/>
{% endwith %}
<h2>Detected Ingredients</h2>
{%for i, n in results%}
    {% if n == 1 %}
        <ul>There is {{n}}, {{i}}</ul>
    {% else %}
        <ul>There are {{n}}, {{i}}s</ul>
    {% endif %}
{%endfor%}
<a href="{% url 'add_remove_ing' id id2%}">
    <button type="button" class="delete-button">Next</button>
</a>
<a href="{% url 'del_back' id2 %}">
    <button type="button" class="delete-button">Back</button>
</a>
{% endblock %}
