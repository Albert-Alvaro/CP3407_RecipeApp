{% extends 'layouts/page.html' %}

{% block content %}
<title>Images</title>
<a href="{% url 'back' %}">
    <button type="button" class="delete-button">Back</button>
</a>

{%for x, y in urls%}
<a href="{%url 'results' x %}">
    <img src="{{y}}" style="width: 40%; height: 40%">
</a>
{% endfor %}

<a href="{% url 'delete-images' %}">
    <button type="button" class="delete-button">Delete</button>
</a>
{% endblock %}
