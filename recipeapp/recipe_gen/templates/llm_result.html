{% extends 'layouts/page.html' %}
{% load static %}

{% block content %}
<h3>Recipe Available</h3>
<p>{{recipe}}</p>
<a href="{% url 'del_back_ing' %}">
    <button type="button" class="delete-button">Back</button>
</a>

<form method = "post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="recipe" class="delete-button">Save Recipe</button>
</form>
{% endblock %}
